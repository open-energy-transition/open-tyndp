run:
  prefix: "test-sector-tyndp"
  disable_progressbar: true
  shared_resources:
    policy: false
  shared_cutouts: true

# TODO set foresight
foresight: myopic

tyndp_scenario: DE  # NT, DE or GA

scenario:
  clusters:
  - all
  planning_horizons:
  - 2030
  - 2040

countries: ['AL', 'AT', 'BA', 'BE', 'BG', 'CH', 'CZ', 'CY', 'DE', 'DK', 'EE', 'ES', 'FI', 'FR', 'GB', 'GR', 'HR', 'HU', 'IE', 'IT', 'LT', 'LU', 'LV', 'ME', 'MK', 'MT', 'NL', 'NO', 'PL', 'PT', 'RO', 'RS', 'SE', 'SI', 'SK']

snapshots:
  start: "2013-03-01"
  end: "2013-03-08"

enable:
  retrieve_tyndp_bundle: true

co2_budget:
  # TODO define carbon budget compliant with EU 2030 and 2050 targets
  2040: 0.25  # Temporary increase to allow CI to pass while load configurations are incomplete.

electricity:
  base_network: tyndp-raw
  transmission_limit: v1.0
  tyndp_renewable_profiles:
    enable: true
    technologies:
    - offwind-ac
    - offwind-dc
    - offwind-float

  extendable_carriers:
    Generator: [OCGT]
    StorageUnit: [battery]
    Store: [H2]
    Link: [H2 pipeline]

  renewable_carriers: [solar, solar-hsat, onwind, offwind-ac, offwind-dc, offwind-float]

atlite:
  default_cutout: europe-2013-03-sarah3-era5
  cutouts:
    europe-2013-03-sarah3-era5:
      time: ["2013-03-01", "2013-03-08"]

renewable:
  offwind-ac:
    max_depth: false
  offwind-dc:
    max_depth: false
  offwind-float:
    max_depth: false
    min_depth: false

links:
  p_max_pu: 1.0
  p_min_pu: 0

transmission_projects:
  enable: true
  include:
    tyndp2020: false
    nep: false
    manual: false

load:
  source: tyndp # opsd, tyndp
  fill_gaps:
    enable: false
  manual_adjustments: false
  supplement_synthetic: false
pypsa_eur:
  Bus:
  - AC
  Link:
  - DC
  Generator:
  - onwind
  - offwind-ac
  - offwind-dc
  - offwind-float
  - solar-hsat
  - solar
  - ror
  StorageUnit:
  - PHS
  - hydro
  Store: []

sector:
  transport: false
  heating: false
  biomass: true
  industry: true
  use_industry_load: false
  shipping: false
  aviation: false
  agriculture: false
  fossil_fuels: true

  land_transport_fuel_cell_share:  # Not modelled
    2020: 0
    2025: 0
    2030: 0
    2035: 0
    2040: 0
    2045: 0
    2050: 0
  land_transport_electric_share:
    2020: 0
    2025: 0.15
    2030: 0.3
    2035: 0.45
    2040: 0.7
    2045: 0.85
    2050: 1
  land_transport_ice_share:  # Not modelled
    2020: 0
    2025: 0
    2030: 0
    2035: 0
    2040: 0
    2045: 0
    2050: 0
  oil_boilers: false
  biomass_boiler: false
  h2_topology_tyndp: true
  ATR: false
  hydrogen_fuel_cell: false
  hydrogen_turbine: true
  transmission_efficiency:
    enable:
    - gas pipeline
  imports:
    enable: true
    carriers:
    - H2
  offshore_hubs: true

costs:
  overwrites:
    lifetime:
      electrolysis: 25
      HVDC submarine: 25
      H2 (g) submarine pipeline: 25
      offwind: 25

clustering:
  mode: administrative
  administrative:
    level: bz
  build_bidding_zones:
    remove_islands: true
    aggregate_to_tyndp: true
  temporal:
    resolution_sector: 6H

solving:
  solver:
    name: highs
    options: highs-default
  mem: 4000

plotting:
  balance_map:
    imports_as_flows: true
    bus_carriers:
    - AC
    - H2
    - gas
    - oil
    - methanol
    - co2 stored
    H2:
      bus_factor: 0.005
      branch_factor: 0.04
      flow_factor: 25
