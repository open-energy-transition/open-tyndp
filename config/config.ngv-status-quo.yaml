run:
  prefix: "ngv-iem"
  name: "status_quo"
  scenarios:
    enable: false

# Scenarios for uncertainty analysis to consider
# Logic for scenarios in `scripts/prepare_uncertainty_scenarios.py`,
# see descriptions there
uncertainty_scenarios:
- trader-forecast

snapshots:
  start: "2009-01-01"
  end: "2010-01-01"

fbmc: false

scenario:
  clusters:
  - all
  planning_horizons:
  - 2030
  - 2040

tyndp_scenario: NT

clustering:
  temporal:
    resolution_sector: 1H

sector:
  h2_zones_tyndp: false
  co2_sequestration_potential:
    # Values from TYNDP 2024 Supply Tool
    2030: 47
    2035: 167
    2040: 344

benchmarking:
  enable: false

solving:
  options:
    load_shedding: true

  solver_options:
    gurobi-default:
      threads: 32
      method: 2 # barrier
      crossover: 0
      BarConvTol: 1.e-6
      Seed: 123
      AggFill: 0
      PreDual: 0
      GURO_PAR_BARDENSETHRESH: 200

enable:
  retrieve: true
